<h2>Lesson Tabs</h2>

<ul class="nav nav-tabs">
  <li class="nav-item"
      *ngFor="let lesson of lessons">
    <a
      [class]="{'active': lessonId === lesson._id}"
      class="nav-link"
      routerLink="/courses/{{courseId}}/modules/{{moduleId}}/lessons/{{lesson._id}}">
      {{lesson.title}}
    </a>
  </li>
</ul>
